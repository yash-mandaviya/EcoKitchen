{% extends "base.html" %}

{% block title %}Edit Food Item{% endblock %}

{% block content %}
<div class="min-h-screen bg-green-50 flex justify-center items-center py-8 px-4">
    <form method="POST" class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 space-y-6">
        {% csrf_token %}
        
        <!-- Form Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-green-700">Update Product</h2>
            <button type="button" class="text-green-600 hover:text-green-800 text-2xl" onclick="goBack()">&times;</button>
        </div>

        <!-- Product Details -->
        <div class="space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="id_name" class="text-sm font-medium text-green-700">Product Name</label>
                    <input type="text" name="name" id="id_name" class="w-full p-3 bg-gray-50 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter product name" value="{{ form.name.value }}">
                </div>
                <div class="form-group">
                    <label for="id_category" class="text-sm font-medium text-green-700">Category</label>
                    <select name="category" id="id_category" class="w-full p-3 bg-gray-50 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        {% for choice in form.category.field.choices %}
                            <option value="{{ choice.0 }}" {% if choice.0 == form.category.value %}selected{% endif %}>{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="id_description" class="text-sm font-medium text-green-700">Description</label>
                <textarea name="description" id="id_description" class="w-full p-3 bg-gray-50 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter product description">{{ form.description.value }}</textarea>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="id_quantity" class="text-sm font-medium text-green-700">Quantity</label>
                    <input type="number" name="quantity" id="id_quantity" class="w-full p-3 bg-gray-50 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter quantity" value="{{ form.quantity.value }}">
                </div>
                <div class="form-group">
                    <label for="id_expiration_date" class="text-sm font-medium text-green-700">Expiration Date</label>
                    <input type="date" name="expiration_date" id="id_expiration_date" class="w-full p-3 bg-gray-50 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" value="{{ form.expiration_date.value }}">
                </div>
            </div>

            <div class="form-group">
                <label for="id_priority" class="text-sm font-medium text-green-700">Priority</label>
                <select name="priority" id="id_priority" class="w-full p-3 bg-gray-50 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    {% for choice in form.priority.field.choices %}
                        <option value="{{ choice.0 }}" {% if choice.0 == form.priority.value %}selected{% endif %}>{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Save Button -->
        <button type="submit" class="w-full py-3 px-4 bg-green-600 text-white font-bold rounded-lg hover:bg-green-500 focus:outline-none focus:ring-4 focus:ring-green-300 transition-colors">Save</button>
    </form>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
