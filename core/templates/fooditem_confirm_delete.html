{% extends 'base.html' %}

{% block title %}Delete Food Item{% endblock %}

{% block content %}
<div class="min-h-screen bg-green-50 rounded-xl flex justify-center items-center py-8 px-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-8 space-y-6">
        <h2 class="text-2xl font-semibold text-green-700 text-center mb-6">Are you sure you want to delete this food item?</h2>

        <div class="space-y-4">
            <p class="text-sm font-medium text-green-700"><strong>Name:</strong> {{ object.name }}</p>
            <p class="text-sm font-medium text-green-700"><strong>Expiration Date:</strong> {{ object.expiration_date }}</p>
        </div>

        <form method="POST" class="bg-gray-50 rounded-lg shadow-sm p-6">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <button type="submit" class="py-2 px-6 bg-red-600 text-white font-bold rounded-lg hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-300 transition-colors">
                    Yes, delete it
                </button>
                <a href="{% url 'food_item_list' %}" class="py-2 px-6 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
