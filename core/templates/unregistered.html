{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 space-y-6">
        <h2 class="text-3xl font-semibold text-emerald-600 text-center mb-4">Find Recipes Instantly!</h2>
        <p class="text-gray-600 text-center mb-6 text-lg">
            Enter the ingredients you have, separated by commas, to discover recipes.
        </p>
        <form method="POST" action="{% url 'unregistered_recipe' %}" class="space-y-6">
            {% csrf_token %}
            
            <!-- Ingredients Input -->
            <div>
                <label for="ingredients" class="block text-sm font-medium text-gray-700 mb-1">Ingredients</label>
                <textarea 
                    id="ingredients" 
                    name="ingredients" 
                    rows="4" 
                    class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500"
                    placeholder="e.g., tomato, cheese, pasta"
                ></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 rounded-lg shadow-md">
                    Get Recipes
                </button>                
            </div>
        </form>
    </div>
</div>
{% endblock %}
